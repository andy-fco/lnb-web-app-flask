<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liga Nacional de Basquet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">LNB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('noticias') }}">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('juegos') }}">Juegos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mi_jugador') }}"
                >Mi jugador</a
              >
            </li>

            {% if current_user.is_authenticated %}
            

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('perfil') }}">Perfil</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"
                >Iniciar sesión</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}"
                >Registrarme</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
        
      
    </nav>

    <h1>Bienvenido al sitio de la Liga Nacional de Básquet</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
