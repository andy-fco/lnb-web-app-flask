{% extends "admin_base.html" %} {% block title %}Eventos{% endblock %} {% block
content %}
<h1 class="text-3xl font-bold mb-6">
  {% if evento %}Editar evento{% else %}Crear evento{% endif %}
</h1>

<form method="POST" class="space-y-5">
  <div>
    <label>Título</label>
    <input
      type="text"
      name="titulo"
      required
      value="{{ evento.titulo if evento else '' }}"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />
  </div>

  <div>
    <label>Descripción</label>
    <textarea
      name="descripcion"
      required
      rows="5"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    >
{{ evento.descripcion if evento else '' }}</textarea
    >
  </div>

  <div>
    <label>Fecha y hora</label>
    <input
      type="datetime-local"
      name="fecha_y_hora"
      required
      value="{{ evento.fecha_y_hora.strftime('%Y-%m-%dT%H:%M') if evento else '' }}"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />
  </div>

  <div>
    <label>Cupo máximo</label>
    <input
      type="number"
      min="1"
      name="cap_max"
      required
      value="{{ evento.cap_max if evento else '' }}"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />
  </div>

  <div>
    <label>URL Portada</label>
    <input
      type="text"
      name="portada"
      value="{{ evento.portada if evento else '' }}"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />
  </div>

  <div>
    <label>Foto principal</label>
    <input
      type="text"
      name="foto_1"
      value="{{ evento.foto_1 if evento else '' }}"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />
  </div>

  <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Guardar</button>
</form>

{% endblock %}
