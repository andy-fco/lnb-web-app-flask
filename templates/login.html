{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<div class="flex justify-center items-center min-h-[70vh]">
  <div
    class="bg-secundario p-8 rounded-xl shadow-lg w-full max-w-md text-white"
  >
    <h2 class="text-3xl font-bold mb-6 text-center">Iniciar sesión</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 text-gray-300">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-300"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition"
      >
        Ingresar
      </button>

      <p class="text-center mt-3 text-gray-400">
        ¿Todavía no tenés cuenta?
        <a
          href="{{ url_for('register') }}"
          class="text-red-400 hover:underline"
        >
          Registrarme
        </a>
      </p>

      <a
        href="{{ url_for('login_google') }}"
        class="w-full flex items-center justify-center gap-3 bg-white text-gray-700 font-semibold py-2 rounded-lg shadow hover:bg-gray-100 transition mt-6"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-6 h-6"
        />

        Iniciar sesión con Google
      </a>
    </form>
  </div>
</div>

{% endblock %}
